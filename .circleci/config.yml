jobs:
  build-deploy: # name of job
    machine: # executor type
      image: ubuntu-2004:202010-01 # VM will run Ubuntu 20.04
    steps:
      - checkout
      - run:
          name: Installing AWS CLI
          command: |
            sudo apt-get update
            sudo apt install python3-pip
            sudo pip3 install awsebcli --upgrade
      - run: npm install && npm run build
      - run: aws s3 cp dist/calendario s3://angular-ucp-calendar --recursive

workflows:
  version: 2
  build-deploy-workflow:
    jobs:
      - build-deploy